name: Generate GitHub Metrics
on:
  schedule:
    - cron: "0 0 * * *"  # 每天凌晨自动运行
  workflow_dispatch:     # 允许手动触发

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate metrics
        uses: lowlighter/metrics@v3.34
        with:
          # 必选：GitHub Token（需在仓库 Secrets 中配置 GH_TOKEN）
          token: ${{ secrets.GH_TOKEN }}
          # 替换为你的 GitHub 用户名（比如 octocat）
          user: your-github-username
          
          # 【修复】替换旧参数 output → filename（指定输出文件名）
          filename: metrics.svg
          
          # 【修复】v3.34 已移除 config_lang，中文需用模板/自定义CSS
          # 如需中文，可启用下方的 extras_css 自定义文字（示例：将 "Activity" 改为 "最新动态"）
          extras_css: |
            .activity-title { content: "最新动态" !important; }
            .languages-title { content: "使用语言占比" !important; }
            .stars-title { content: "最近星标" !important; }
            .lines-title { content: "代码行数变化" !important; }
          
          # 【修复】替换旧参数 config_animated → config_animations
          config_animations: no
          
          # 【修复】替换旧参数 config_theme → 用 template + 自定义CSS（v3.34 主题方式变更）
          template: classic
          extras_css: |
            /* 暗黑主题样式（替代 dracula 主题） */
            :root { --color-bg: #282a36; --color-text: #f8f8f2; --color-accent: #ff79c6; }
            .activity-title { content: "最新动态" !important; }
            .languages-title { content: "使用语言占比" !important; }

          # 【修复】插件参数名调整（v3.34 插件参数无需 plugin_ 前缀）
          commits: yes        # 替代 plugin_commits
个关注者: yes      # 替代 plugin_followers
          lines: yes          # 替代 plugin_lines
          languages: yes      # 替代 plugin_languages
          stars: yes          # 替代 plugin_stars
          activity: yes       # 替代 plugin_activity

      - name: Upload metrics to repository
        uses: actions/upload-artifact@v4
        with:
          name: metrics
          path: metrics.svg
